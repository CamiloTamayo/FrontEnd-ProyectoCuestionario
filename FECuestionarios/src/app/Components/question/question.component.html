<div class="container">
  <section class="q-container">
    <div class="question">
      <div class="q-text">
        <p class="title">Pregunta <span>{{question.id}}</span></p>
        <p class="q-content">{{question.enunciado}}</p>
      </div>
      <img src="" alt="Question image" class="q-image">
    </div>
    <app-text-answer (messageEvent)="reload()"  [questions]="question" [answers]="answers" class="txt-answers" id="txt-answers"></app-text-answer>
    <app-img-answer [questions]="question" [answers]="answers" class="txt-img" id="txt-img"></app-img-answer>
  </section>
</div>
<div id="feedback" class="feedback">
  <span id="fbtxt">Oops! Respuesta incorrecta</span>
</div>
