<div class=results-container xmlns:p="http://www.w3.org/1999/html">
  <section class="r-container">
    <table >
      <thead>
      <tr>
        <th scope="col" class="r-columnTableIcon">
          <div class="homeButton" (click)="volver()"></div>
        </th>
        <th scope="col" class="r-columnTable">
          <div class="title">Resultados</div>
        </th>
      </tr>
      </thead>
      <tbody  class="scroll-container">
      <tr *ngFor="let pregunta of respuestas; index as i">
        <section class="move-container">
          <div class="r-columnTable">
            <th scope="raw" class="r-text">{{i+1+". "+pregunta.pregunta.enunciado}}</th>
            <img *ngIf="pregunta.pregunta.imagen!=null" src="{{pregunta.pregunta.imagen}}"  class="r-image">
          </div>
          <div class="r-columnTable">
            <div class="r-container-result">
              <p class="icon-correct"></p>
              <div >{{pregunta.opcionCorrecta.texto}}</div>
              <img *ngIf="pregunta.opcionCorrecta.imagen!=null" src="{{pregunta.opcionCorrecta.imagen}}" alt="Question image" class="r-question">
            </div>
             <div>
              <td class="r-container-result" *ngIf="!pregunta.opcionMarcada.correcta">
                <div class="icon-incorrect"></div>
                <div >{{pregunta.opcionMarcada.texto}}</div>
                <img *ngIf="pregunta.opcionMarcada.imagen!=null" src="{{pregunta.opcionMarcada.imagen}}" alt="Question image" class="r-question">
              </td>
            </div>
          </div>
        </section>
      </tr>
      </tbody>
    </table>
  </section>
</div>
