<div class=results-container xmlns:p="http://www.w3.org/1999/html">
  <section class="r-container">
    <table >
      <thead>
      <tr>
        <th scope="col" class="r-columnTableIcon">
          <div class="homeButton" (click)="volver()"></div>
        </th>
        <th scope="col" class="r-columnTable">
          <div class="title">Resultados</div>
        </th>
      </tr>
      </thead>
      <tbody  class="scroll-container">
      <tr *ngFor="let pregunta of preguntas; index as i">
        <section class="move-container">
          <div class="r-columnTable">
            <th scope="raw" class="r-text">{{i+1+". "+pregunta.enunciado}}</th>
          </div>
          <div class="r-columnTable" >
            <div>
              <td class="r-container-result-correct">
                <div class="icon-correct"></div>
                <div >{{pregunta.texto}}</div>
              </td>
            </div>
            <div>
              <td class="r-container-result-wrong" *ngIf="!pregunta.correcta">
                <div class="icon-incorrect"></div>
                <div >{{pregunta.texto}}</div>
              </td>
            </div>
          </div>
        </section>
      </tr>
      </tbody>
    </table>
  </section>
</div>
